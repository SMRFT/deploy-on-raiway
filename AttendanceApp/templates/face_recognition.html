<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*">
    <button type="submit">Recognize Faces</button>
</form>

{% if result %}
    <!-- Display the recognition result here -->
    {{ result }}
{% endif %}
